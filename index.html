<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Finder | Find Your Perfect Rental Near Work</title>
    <meta name="description" content="Find apartments anywhere that match your budget and commute time requirements">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            
    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Apartment Finder</h1>
            <p>Find rental properties near your workplace that fit your budget and commute time preferences.</p>
        </header>
        
        <div class="search-container">
            <div class="input-group">
                <label for="office-address">Your Office Address:</label>
                <input type="text" id="office-address" placeholder="Enter your workplace address">
                <small>Example: "350 5th Ave, New York, NY" or any other location worldwide</small>
                <button id="search-btn">Find Apartments</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="max-commute">Max Commute Time (minutes)</label>
                    <input type="range" id="max-commute" min="10" max="60" value="60" step="5">
                    <span id="commute-value">60 min</span>
                </div>
                
                <div class="filter-group">
                    <label for="max-price">Max Monthly Rent ($)</label>
                    <input type="range" id="max-price" min="1000" max="5000" value="3000" step="100">
                    <span id="price-value">$3000</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="map"></div>
            
            <div class="results-panel">
                <h2>Results</h2>
                <div id="apartment-list">
                    <!-- Apartments will be listed here dynamically -->
                    <div class="loading-message">Enter your office address and click "Find Apartments"</div>
                </div>
            </div>
        </div>
        
        <!-- Loading overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Searching for apartments...</div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
